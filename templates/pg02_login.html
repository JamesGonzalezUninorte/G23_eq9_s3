<form name='flogin', id='flogin', action='/login/', method='POST'>

    <div class="row">&nbsp;</div>
    <div class='row'>
        <div class='col'>{{ form.user.label}}</div>
        <div class='col'>{{ form.user(size=38, minlength=10) }}</div>

    </div>
    <div class="row">&nbsp;</div>
    <div class='row'>
        <p><a href='/olvidoPass/'>Olvido su contrase√±a?</a></p>
    </div>
    <div class='row'>

    </div>

  </div>
</form>
